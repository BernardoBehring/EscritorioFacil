<div class="container">
    
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <h1>Estados</h1>
                <a class="btn btn-success" routerLink='/estado/form'>Novo</a>

                <table class="table table-striped table-hover"> 
                    <thead>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>UF</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of estados" [routerLink]="['/estado/form',c.id]">
                            <td>{{ c.id }}</td>
                            <td>
                                {{ c.nome }}
                            </td>
                            <td>{{ c.uf }}</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    
    </div>
